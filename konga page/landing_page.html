<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="header_container">
        <div class="other_logo">
            <img src="image/k_travels2.webp" alt="Logo">
            <img src="image/konga_pay.webp" alt="Logo">
            <img src="image/new_konga_drinks.webp" alt="Logo">
            <img src="image/konga_health.webp" alt="Logo">
            <img src="image/k_express2.webp" alt="Logo">
            <img src="image/new_konga_groceries.webp" alt="Logo">
            <img src="image/kongaTV.webp" alt="Logo">
            <img src="image/KongaNow.webp" alt="Logo">
        </div>

        <div class="header_logo">
            <div class="left_logo">
                <img src="image/logo.webp" alt="Konga Logo">
            </div>
            <div class="search_container">
                <search style="width: 100%;">
                    <input type="text" placeholder="Search for products, brands and more">
                    <button type="submit">Search</button>
                </search>
            </div>
            <div class="header_right">
                <img src="image/konga_cart.webp" alt="Cart">
                <img src="image/konga_wishlist.webp" alt="Wishlist">
                <img src="image/konga_profile.webp" alt="Profile">
            </div>

        </div>
        <div>

        </div>

    </div>
</body>
</html>
