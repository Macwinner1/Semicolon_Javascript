<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konga</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="header_container">
        <div class="other_logo">
            <img src="image/k_travels2.webp" alt="Logo">
            <img src="image/konga_pay.webp" alt="Logo">
            <img src="image/new_konga_drinks.webp" alt="Logo">
            <img src="image/konga_health.webp" alt="Logo">
            <img src="image/k_express2.webp" alt="Logo">
            <img src="image/new_konga_groceries.webp" alt="Logo">
            <img src="image/kongaTV.webp" alt="Logo">
            <img src="image/KongaNow.webp" alt="Logo">
        </div>

        <div class="header_logo">
            <div class="left_logo">
                <img src="image/logo.webp" alt="Konga Logo">
            </div>
            <div class="search_container">
                    <input type="text" placeholder="Search for products, brands and more">
                    <button type="submit"><img src="image/icon/search.png" alt="Search"></button>
            </div>
            <div class="header_right">
                <div class="help">
                    <img src="image/icon/help-circle.png" alt="Cart_help">
                    <p>Help</p>
                </div>
                <div class="login_signup">
                    <p>Login/Signup</p>
                </div>
                <div class="cart">
                    <div>
                        <img src="image/icon/cart.png" alt="cart">
                    </div>
                    <div class="cart_text">
                        <p>My Cart</p>
                    </div>
                    <div class="cart_count">
                        <span class="cart_count">3</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header_nav">
            <ul class="nav_list">
                <li><a href="#" class="Categories">All Categories <img src="image/icon/menu-wider.png" alt="menu wider"></a></li>
                <li><a href="#">Computer and Accessories</a></li>
                <li><a href="#">Phones and Tablets</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Konga Fashion</a></li>
                <li><a href="#">Home and Kitchen</a></li>
                <li><a href="#">Baby, Kids and Toys</a></li>
                <li><a href="#">Beauty, Health & Personal Care</a></li>
            </ul>
        </div>
        <div class="header_banner">
            <div class="image_container">
                <div class="banner_slides">
                    <img src="image/slide/k sneakers.jpg_FPzrwpGKd.webp" alt="Banner 1" class="slide">
                    <img src="image/slide/Premium Bannner (2).jpg_Q6vDVWDhc.webp" alt="Banner 2" class="slide">
                    <img src="image/slide/Premium Bannner (49).jpg_aFsqgmkvi.webp" alt="Banner 3" class="slide">
                    <img src="image/slide/Premium Bannner (51).jpg_nAZGqMANu.webp" alt="Banner 4" class="slide">
                </div>
            </div>
            <div class="banner_slides_right">
                <div class="banner_slides_right_container">
                    <div class="banner_sub1">
                        <img src="image/slide/access 1.png_7dkylGkwx.png" alt="">
                        <img src="image/slide/call to order box banner.png_pRuXY-x-R.png" alt="">
                    </div>
                    <div class="banner_sub2">
                        <img src="image/slide/Brighten everyday.png_qZbUR_VQn.png" alt="">
                        <img src="image/slide/Box Banner Kpay.png_jgn5ahLVL.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
